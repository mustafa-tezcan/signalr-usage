<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.min.js"></script>
    <script src="signalr.min.js"></script>
    <script>
      $(document).ready(() => {
        const connection = new signalR.HubConnectionBuilder()
          .withUrl("http://localhost:5263/messageHub")
          .withAutomaticReconnect([1000, 1000, 2000]) //default -> 0 2 10 30sn olmak üzere 4 kere yeninden bağlanmayı deneyecek. [ms cinsinden kendi değerlerimi verebilirim.] , bağlantı koparsa otomatik bağlanmayı deneyecek , bağlantı en başında koparsa yeniden bağlanması için kendi fonks yazmamız lazım.
          .build();

        //onreconnecting : Bağlantı koparsa tetiklenir ve gerekli işlemleri yapabiliriz örneğin kullanıycıya uyarı vermek , çerezleri temizlemekvs.
        //onconnected : yeniden bağlandığında tetiklenir
        //onclose : yeniden bağlanma denemeleri tamamen başarısız olursa tetiklenir.

        //bağlantı hiç kurulamadıysa bağlantı kurmayı deneyecek tekrar.
        async function start() {
          try {
            await connection.start();
            setTimeout(() => start(), 2000);
          } catch (error) {}
        }
        start();

        function animation() {
          durum.fadeIn(2000, () => {
            setTimeout(() => {
              durum.fadeOut(2000);
            }, 2000);
          });
        }

        const durum = $("#durum");
        connection.onreconnecting((error) => {
          durum.css("background-color", "blue");
          durum.css("color", "white");
          durum.html("bağlantı kuruluyor...");
          animation();
        });

        connection.onreconnected((connectionId) => {
          durum.css("background-color", "green");
          durum.css("color", "white");
          durum.html("bağlantı kuruldu...");
          animation();
        });

        connection.onclose((connectionId) => {
          durum.css("background-color", "red");
          durum.css("color", "white");
          durum.html("bağlantı kurulamadı...");
          animation();
        });

        connection.on("userJoined", (connectionId) => {
          durum.html("Yeni kullanıcı bağlandı: " + connectionId);
          durum.css("background-color", "green");
          durum.fadeIn(2000, () => {
            setTimeout(() => {
              durum.fadeOut(2000);
            }, 2000);
          });
        });

        connection.on("userLeaved", (connectionId) => {
          durum.html("Kullanıcı ayrıldı:" + connectionId);
          durum.css("background-color", "red");
          durum.fadeIn(2000, () => {
            setTimeout(() => {
              durum.fadeOut(2000);
            }, 2000);
          });
        });

        connection.on("clients", (clients) => {
          let text = "";

          $.each(clients, (index, item) => {
            text += "<li>" + item + "</li>";
          });
          $("#clientList").html(text);
        });

        $("#btnGonder").click(() => {
          let txtMessage = $("#txtMessage").val();
          let connectionIds = $("#coonectionIds").val().split(",");
          let groupName = $("input[name='group']:checked").val();
          connection
            .invoke("SendMessageAsync", txtMessage, groupName)
            .catch((err) => console.error("Mesaj gönderilirken hata: " + err));
        });

        connection.on("RecieveMessage", (message) => {
          $("#mesaj").append("message " + message + "<br/>");
        });

        window.addEventListener("beforeunload", () => {
          if (connection) {
            connection.stop(); // Sunucuya "bağlantıyı kapat" sinyali gönderir
            console.log("Bağlantı kapatıldı.");
          }
        });

        let _connectionId = "";
        connection.on("getConnectionId", (connectionId) => {
          _connectionId = connectionId;
          $("#connectionId").html("Bağlantı Id: " + connectionId);
        });

        $("#grubaGir").click(() => {
          let groupName = $("input[name='group']:checked").val();
          connection
            .invoke("AddGroup", _connectionId, groupName)
            .catch((err) => console.error(err));
        });
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <div style="background-color: black; color: azure" id="connectionId"></div>
    <br> <br>
    <input type="radio" name="group" value="A">A</input>
    <input type="radio" name="group" value="B">B</input>
    <input type="radio" name="group" value="C">C</input>
    <button id="grubaGir">gruba gir.</button>
    <br />
    <br />
    <div id="durum" style="display: none"></div>
    <input type="text" id="txtMessage" placeholder="input" />
    <button id="btnGonder">Gönder</button>
    <br />
    <br />
    <textarea
      id="coonectionIds"
      cols="30"
      rows="10"
      placeholder="textarea"></textarea>
    <div>
      <ul id="clientList"></ul>
    </div>

    <div id="mesaj"></div>
  </body>
</html>
